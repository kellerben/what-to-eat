<!doctype html>
<html lang="en">
	<!--#include virtual="/head.shtml"-->
	<body>
		<div id='root' class='row'>

			<div class='col'></div>

			<div class='col-lg-8'>
				<!--#set var="active" value="config"-->
				<!--#include virtual="/nav.shtml"-->
				<div>
					<h1>
						Config
					</h1>
					<div id="config">
						Please enter your community:
						<b-form-input type="text" class="form-control" v-on:change="changeCommunity" v-model.trim="community" :state="communityState" aria-describedby="communityFeedback" placeholder="my-community"></b-form-input>
						<b-form-invalid-feedback id="communityFeedback">
							You need to set a community string in order to use this site!
						</b-form-invalid-feedback>
						Please enter your name (optional):
						<b-form-input type="text" class="form-control" v-on:change="changeUserId" v-model.trim="userId" placeholder="Peter Pan"></b-form-input>
					</div>
				</div>

			</div>
			<div class='col'></div>
		</div>

		<!--#include virtual="/foot.shtml"-->
	</body>
</html>
