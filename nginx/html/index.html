<!doctype html>
<html lang="en">
	<!--#include file="head.shtml"-->
	<body>
		<div id='root' class='row'>

			<div class='col'></div>

			<div class='col-lg-8'>
				<!--#set var="active" value="order"-->
				<!--#include file="nav.shtml"-->

				<div>
					<h1>
						Suggestions
					</h1>
					<div id="suggestions">
						<table class="table table-bordered table-striped table-hover table-condensed">
							<thead>
								<tr>
									<th>User</th><th>Food Store</th><th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="item in suggestions">
									 <td class="field">
										 <span class="field-value" v-show="!showField('user')" @click="focusField('user')">{{item.user}}</span>
										 <input v-model="item.user" v-show="showField('user')" type="text" class="field-value form-control" @focus="focusField('user')" @blur="blurField">
									 </td>
									<td class="field">
										<span class="field-value" v-show="!showField('shop')" @click="focusField('shop')">{{item.shop}}</span>
										<input v-model="item.shop" v-show="showField('shop')" type="text" class="field-value form-control" @focus="focusField('shop')" @blur="blurField">
									</td>
									<td>
										<button class="btn btn-primary btn-sm" v-on:click="deleteSuggestion" v-bind:data-shop="item.shop" v-bind:data-user="item.user">✘</button>
									</td>
								</tr>
								<tr>
									<th colspan="3">
										Suggest something new
									</th>
								</tr>
								<tr>
									<td>
										<input type="text" class="form-control" v-model="userId" placeholder="Who suggests something?" />
									</td>
									<td>
										<input type="text" class="form-control" v-model="shopId" placeholder="From where do you want to get Food?" />
									</td>
									<td>
										<button class="btn btn-primary btn-sm" v-on:click="announceShop">Suggest Shop</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div>
					<h1>
						Orders of today
					</h1>
					<div id="orders">
						<table class="table table-bordered table-striped table-hover table-condensed">
							<thead>
								<tr>
									<th>User</th><th>Food Store</th><th>Meal</th><th>Price</th><th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="order in orders">
									<td>{{order.user}}</td><td>{{order.shop}}</td><td>{{order.meal}}</td><td>{{order.price}}<span v-if="order.price"> ct</span></td>
									<td>
										<button
											class="btn btn-primary btn-sm"
											v-on:click="deleteOrder"
											v-bind:data-user="order.user"
											v-bind:data-shop="order.shop"
											v-bind:data-meal="order.meal"
											v-bind:data-price="order.price"
											>✘</button>
									</td>
								</tr>
								<tr>
									<th colspan="5">
										Order something
									</th>
								</tr>
								<tr>
									<td>
										<input type="text" class="form-control" v-model="userId" placeholder="Who is ordering?" />
									</td>
									<td>
										<input type="text" class="form-control" v-model="shopId" placeholder="From where do you want to get Food?" />
									</td>
									<td>
										<input type="text" class="form-control" v-model="meal" placeholder="What do you want to order?" />
									</td>
									<td>
										<input type="number" class="form-control" v-model="price" placeholder="(optional) Price in Cent" />
									</td>
									<td>
										<button class="btn btn-primary btn-sm" v-on:click="orderLunch">Order Lunch</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>


			</div>
			<div class='col'></div>
		</div>

		<!--#include file="foot.shtml"-->
		<script src="lunch.js"></script>
	</body>
</html>
